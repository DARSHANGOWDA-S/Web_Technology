<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Markscard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="card">
        <div class="left">
         <div class="box1">Your Result</div>
         <div class="box2">
            <div class="circle">
                <div class="num">
                    <num>76</num><br>
                    <span> of 100</span>
                </div>
            </div>
            </div>
         <div class="box3">
            <strong>Great</strong><br>
            <p>You scored higher than 65% of the people who have taken theses tests.</p>
        </div>
        </div>
        <div class="right"> 
             <b> Summary</b> <br><br>

             <button id="btn1">
               <span class="reaction"><i class="fa-solid fa-bolt"></i>Reaction</span>
               <span class="score"><b>80</b>/100</span>
            </button><br><br><br>

             <button id="btn2">
               <span class="memory"><i class="fa-light fa-brain"></i>Memory</span>
               <span class="score"><b>92</b>/100</span>
               </button><br><br><br>

             <button id="btn3">
               <span class="verbal"><i class="fa-regular fa-comment"></i>Verbal</span>
               <span class="score"><b>61</b>/100</span>
             </button><br><br><br>

             <button id="btn4">
               <span class="visual"><i class="fa-regular fa-eye"></i>Visual</span>
               <span class="score"><b>73</b>/100</span>
             </button><br><br><br>

             <button class="continue">Continue<i class="fa-solid fa-arrow-right"></i></button>
       </div>

    </div>    
</body>
</html>
